<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Logs</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent: #58a6ff;
            --border: #30363d;
            --success: #238636;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        .log-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            overflow: hidden;
        }

        .card-header {
            font-size: 0.9em;
            color: var(--accent);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .data-row {
            margin-bottom: 8px;
            font-size: 0.85em;
            word-break: break-all;
        }

        .label {
            font-weight: bold;
            color: #8b949e;
            display: inline-block;
            width: 80px;
        }

        .json-block {
            background: #000;
            padding: 5px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 5px;
            font-size: 0.8em;
            color: #7ee787;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <span>üõ∞Ô∏è Live Tracking Logs</span>
            <button onclick="fetchLogs()">Refresh</button>
        </h1>
        <div id="log-container" class="log-grid">
            Loading...
        </div>
    </div>

    <script>
        async function fetchLogs() {
            const container = document.getElementById('log-container');
            try {
                const res = await fetch('/api/logs');
                const data = await res.json();

                if (!data.success || !data.logs) {
                    container.innerHTML = '<div>No logs found on server.</div>';
                    return;
                }

                // Parse the raw text log
                // Format: "TRACKING HIT - ..." ... "-----------------------------"
                const rawLogs = data.logs.split('-----------------------------').filter(l => l.trim().length > 0).reverse();

                container.innerHTML = rawLogs.map(logBlock => {
                    const lines = logBlock.trim().split('\n');
                    let entry = { raw: logBlock };

                    // Simple parsing logic
                    lines.forEach(line => {
                        if (line.includes('TRACKING HIT')) entry.time = line.split(' - ')[1];
                        if (line.startsWith('IP USED:')) entry.ip = line.split(': ')[1];
                        if (line.startsWith('LOCATION:')) entry.location = safeJSON(line.substring(9));
                        if (line.startsWith('SENSORS:')) entry.sensors = safeJSON(line.substring(8));
                        if (line.startsWith('CLIENT DATA:')) entry.client = safeJSON(line.substring(12));
                        if (line.startsWith('FINGERPRINT:')) entry.fingerprint = safeJSON(line.substring(12));
                    });

                    return createCard(entry);
                }).join('');

            } catch (e) {
                container.innerHTML = `<div style="color:red">Error fetching logs: ${e.message}</div>`;
            }
        }

        function safeJSON(str) {
            try { return JSON.parse(str); } catch (e) { return str; }
        }

        function createCard(entry) {
            let html = `<div class="card">`;
            html += `<div class="card-header">
                        <span>${entry.time || 'Unknown Time'}</span>
                        <span>${entry.ip || ''}</span>
                     </div>`;

            if (entry.location && typeof entry.location === 'object') {
                html += `<div class="data-row"><span class="label">City:</span> ${entry.location.city || 'N/A'}</div>`;
                html += `<div class="data-row"><span class="label">ISP:</span> ${entry.location.org || 'N/A'}</div>`;
            }

            if (entry.client && typeof entry.client === 'object') {
                html += `<div class="data-row"><span class="label">Device:</span> ${entry.client.viewport || 'N/A'}</div>`;
            }

            if (entry.sensors && typeof entry.sensors === 'object') {
                const s = entry.sensors;
                if (s.accel) {
                    html += `<div class="data-row"><span class="label">Motion:</span> X:${s.accel.x} Y:${s.accel.y} Z:${s.accel.z}</div>`;
                } else {
                    html += `<div class="data-row"><span class="label">Motion:</span> ${s.status || 'None'}</div>`;
                }
            }

            // Raw JSON expandable details? Just showing fingerprint simply for now
            if (entry.fingerprint && typeof entry.fingerprint === 'object') {
                const bat = entry.fingerprint.battery || {};
                html += `<div class="data-row"><span class="label">Battery:</span> ${bat.level ? (bat.level * 100) + '%' : 'N/A'} ${bat.charging ? '‚ö°' : ''}</div>`;
            }

            html += `</div>`;
            return html;
        }

        fetchLogs();
    </script>
</body>

</html>
