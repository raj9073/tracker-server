<!DOCTYPE html>
<html>

<head>
    <title>VERIFICATION PAGE</title>
    <style>
        body {
            background: green;
            color: white;
            font-size: 20px;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>SYSTEM ONLINE</h1>
    <p>If you see this, the server is working.</p>
    <script>
        fetch('/track', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: 'VERIFY_HIT', time: new Date().toISOString() })
        }).then(r => document.body.append(' Data sent to server.'));
    </script>
</body>

</html>
